<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Telegram WebApp</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        overflow: hidden;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 20px;
        background-color: #ccc;
        overflow: hidden;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        font-size: 18px;
        color: #333;
        margin: 0;
      }
      .points {
        display: flex;
        align-items: baseline;
        justify-content: center;
        margin-top: 20px;
      }
      .points .number {
        font-size: 48px;
        font-weight: bold;
        color: #333;
      }
      .points .label {
        font-size: 14px;
        color: #666;
        margin-left: 5px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 40px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .buttons button:hover {
        background-color: #0056b3;
      }
      .page {
        display: none;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .page.active {
        display: flex;
      }
      .menu {
        position: fixed;
        bottom: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .menu button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }
      .menu button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="page active" id="page1">
      <div class="container">
        <div class="avatar">
          <img id="user-avatar" src="" alt="Аватар">
        </div>
        <h1 id="greeting">Привет, пользователь!</h1>
        <div class="points">
          <div class="number" id="balance">0</div>
          <div class="label">points</div>
        </div>
        <div class="buttons">
          <button onclick="handleDeposit()">Депозит</button>
          <button onclick="handleWithdraw()">Вывод</button>
        </div>
      </div>
    </div>

    <div class="page" id="page2">
      <div class="container">
        <h1>Вторая страница</h1>
        <p>Здесь пока пусто.</p>
      </div>
    </div>

    <div class="menu">
      <button onclick="showPage(1)">Главная</button>
      <button onclick="showPage(2)">Вторая</button>
    </div>

    <script>
      console.log("Скрипт загружен");

      // URL вашего API на Railway
      const API_URL = 'https://ваш-проект.up.railway.app';

      // Проверяем, доступен ли Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        console.log("Telegram WebApp доступен");

        // Инициализируем Telegram WebApp
        window.Telegram.WebApp.ready();

        // Получаем данные пользователя
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        // Если имя пользователя существует, меняем текст на странице
        if (user) {
          document.getElementById('greeting').textContent = `Привет, ${user.first_name}!`;
          if (user.photo_url) {
            document.getElementById('user-avatar').src = user.photo_url;
          }

          // Загружаем данные пользователя из API
          fetchUserData(user.id);
        } else {
          console.log("Данные пользователя не найдены.");
        }
      } else {
        console.log("Telegram WebApp недоступен.");
      }

      // Функция для загрузки данных пользователя
      async function fetchUserData(userId) {
        try {
          const response = await fetch(`${API_URL}/api/user/${userId}`);
          const data = await response.json();
          updateUI(data);
        } catch (error) {
          console.error('Ошибка при загрузке данных:', error);
        }
      }

      // Функция для обновления интерфейса
      function updateUI(data) {
        document.getElementById('balance').textContent = data.balance;
      }

      // Обработка депозита
      async function handleDeposit() {
        const userId = window.Telegram.WebApp.initDataUnsafe.user.id;
        const amount = 1000; // Пример суммы депозита

        try {
          const response = await fetch(`${API_URL}/api/deposit`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId, amount }),
          });
          const result = await response.json();
          if (result.success) {
            alert('Депозит успешно выполнен!');
            fetchUserData(userId); // Обновляем данные
          }
        } catch (error) {
          console.error('Ошибка при депозите:', error);
        }
      }

      // Обработка вывода
      async function handleWithdraw() {
        const userId = window.Telegram.WebApp.initDataUnsafe.user.id;
        const amount = 500; // Пример суммы вывода

        try {
          const response = await fetch(`${API_URL}/api/withdraw`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId, amount }),
          });
          const result = await response.json();
          if (result.success) {
            alert('Вывод успешно выполнен!');
            fetchUserData(userId); // Обновляем данные
          }
        } catch (error) {
          console.error('Ошибка при выводе:', error);
        }
      }

      // Переключение между страницами
      function showPage(pageNumber) {
        const pages = document.querySelectorAll('.page');
        pages.forEach((page, index) => {
          page.classList.toggle('active', index + 1 === pageNumber);
        });
      }

      // Обработка свайпов
      let touchStartX = 0;
      let touchEndX = 0;

      document.body.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.body.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        const swipeThreshold = 50; // Минимальная дистанция для свайпа
        if (touchEndX < touchStartX - swipeThreshold) {
          // Свайп влево
          showPage(2);
        } else if (touchEndX > touchStartX + swipeThreshold) {
          // Свайп вправо
          showPage(1);
        }
      }
    </script>
  </body>
</html>
