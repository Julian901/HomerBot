<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Привет, пользователь!</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Привет, пользователь!</h1>

    <script>
      console.log("Скрипт загружен");

      // Проверяем, доступен ли Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        console.log("Telegram WebApp доступен");

        // Инициализируем Telegram WebApp
        window.Telegram.WebApp.ready();

        // Получаем имя пользователя
        const userName = window.Telegram.WebApp.initDataUnsafe.user.first_name;

        // Если имя пользователя существует, меняем текст на странице
        if (userName) {
          document.querySelector('h1').textContent = `Привет, ${userName}!`;
        } else {
          console.log("Имя пользователя не найдено.");
        }
      } else {
        console.log("Telegram WebApp недоступен.");
      }
    </script>
  </body>
</html>
