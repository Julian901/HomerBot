<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Моё приложение</title>
    <style>
      body { font-family: Arial; padding: 20px; text-align: center; }
      .balance { font-size: 20px; margin: 20px; }
      .avatar { border-radius: 50%; width: 100px; height: 100px; margin-bottom: 20px; }
      .error { color: red; font-size: 18px; }
    </style>
  </head>
  <body>
    <img id="avatar" class="avatar" src="" alt="Аватарка пользователя">
    <h1 id="greeting">Привет, пользователь!</h1>
    <p class="balance">Ваш баланс: <span id="balance">0</span> монет</p>
    <button onclick="addCoins()">Пополнить счёт</button>

    <div id="error-message" class="error" style="display:none;"></div>

    <script>
      // Асинхронная функция для получения данных о пользователе
      async function getUserData() {
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            const user = window.Telegram.WebApp.user; // Получаем данные о пользователе

            console.log('Полученные данные о пользователе:', user); // Выводим объект user в консоль

            if (user) {
              // Устанавливаем аватарку, если она есть
              if (user.photo_url) {
                const avatarUrl = user.photo_url;
                document.getElementById('avatar').src = avatarUrl;
              }

              // Устанавливаем имя, если оно есть
              const name = user.first_name || 'Пользователь!';
              document.getElementById('greeting').textContent = `Привет, ${name}!`;

              // Выводим 123 в консоль, чтобы убедиться, что скрипт работает
              console.log('123');
            } else {
              // Если данные пользователя не получены, показываем ошибку
              document.getElementById('error-message').textContent = 'Не удалось загрузить данные о пользователе.';
              document.getElementById('error-message').style.display = 'block'; // Показываем ошибку
              document.body.style.display = 'none'; // Скрываем весь контент страницы
            }
          }
        } catch (error) {
          console.error('Ошибка при получении данных о пользователе:', error);
        }
      }

      // Вызываем функцию для получения данных
      getUserData();

      function addCoins() {
        alert('Пополнение баланса...');
        // Логика для обращения к Telegram API
      }
    </script>
  </body>
</html>
