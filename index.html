<html>
  <head>
    <title>Моё приложение</title>
    <style>
      body { font-family: Arial; padding: 20px; text-align: center; }
      .balance { font-size: 20px; margin: 20px; }
      .avatar { border-radius: 50%; width: 100px; height: 100px; margin-bottom: 20px; }
    </style>
  </head>
  <body>
    <img id="avatar" class="avatar" src="" alt="Аватарка пользователя">
    <h1>Привет, пользователь!м</h1>
    <p class="balance">Ваш баланс: <span id="balance">0</span> монет</p>
    <button onclick="addCoins()">Пополнить счёт</button>

    <script>
      // Убедитесь, что приложение работает через Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        const user = window.Telegram.WebApp.initDataUnsafe; // Получаем данные о пользователе
        const avatarUrl = user ? user.photo_url : ''; // Получаем аватарку пользователя

        if (avatarUrl) {
          document.getElementById('avatar').src = avatarUrl; // Устанавливаем аватарку в img элемент
        }
      }

      function addCoins() {
        alert('Пополнение баланса...');
        // Здесь логика для обращения к Telegram API
      }
    </script>
  </body>
</html>
