<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Моё приложение</title>
    <style>
      body { font-family: Arial; padding: 20px; text-align: center; }
      .balance { font-size: 20px; margin: 20px; }
      .avatar { border-radius: 50%; width: 100px; height: 100px; margin-bottom: 20px; }
      .error { color: red; font-size: 18px; }
    </style>
  </head>
  <body>
    <img id="avatar" class="avatar" src="" alt="Аватарка пользователя">
    <h1 id="greeting">Привет, пользователь!</h1>
    <p class="balance">Ваш баланс: <span id="balance">0</span> монет</p>
    <button onclick="addCoins()">Пополнить счёт</button>

    <div id="error-message" class="error" style="display:none;"></div>

    <script>
      // Функция, которая будет вызываться, когда Telegram Web App инициализируется
      window.addEventListener('load', function() {
        // Проверяем, доступна ли библиотека Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
          // Получаем информацию о пользователе
          const user = window.Telegram.WebApp.user;

          // Проверка и вывод в консоль
          console.log('Полученные данные о пользователе:', user);

          // Устанавливаем аватарку, если она доступна
          if (user && user.photo_url) {
            document.getElementById('avatar').src = user.photo_url;
          }

          // Устанавливаем имя пользователя в приветствие
          const name = user ? user.first_name || 'Пользователь' : 'Пользователь';
          document.getElementById('greeting').textContent = `Привет, ${name}!`;

          // Выводим "123" в консоль, чтобы убедиться, что скрипт работает
          console.log('123');
        } else {
          // Если WebApp не доступен, показываем ошибку
          document.getElementById('error-message').textContent = 'Не удалось загрузить данные о пользователе.';
          document.getElementById('error-message').style.display = 'block';
          document.body.style.display = 'none'; // Скрываем всю страницу
        }
      });

      function addCoins() {
        alert('Пополнение баланса...');
        // Логика для обращения к Telegram API
      }
    </script>
  </body>
</html>
